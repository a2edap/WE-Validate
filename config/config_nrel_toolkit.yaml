# validation location
location: 
  # latitude and longitude in degrees
  # should be the same location as baseline dataset
  lat: 45.57451
  lon: -120.74734

time:
  window:
    # validation period start time
    start: 2016-09-23 00:00:00
    # validation period end time
    end: 2016-09-23 14:10:00

# validation metrics to be calculated and plotted
metrics:
  - rmse
  - crmse
  - bias
  - bias_pct
  - mae
  - mae_pct

levels: 
  # height level of validation above ground level
  height_agl: 
    - 40
    - 80
    - 120
  height_units: m

# baseline dataset
base:
  name: pnw_wrf_netcdf
  # data directory
  path: data/data_pnw_wrf
  # name of data processing function
  function: pnw_wrf_netcdf
  # names of variables in data to validate
  var: windspeed
  # nature of variable
  # ws: wind speed -- run power curve functions
  nature: ws
  # target variable name to be displayed
  target_var: pnw_wrf
  # data frequency in minutes
  freq: 5
  # flag value
  flag: 999

# data input to be compared with the baseline dataset
comp:
  - name: nrel_toolkit
    # data directory
    path: data/data_nrel_toolkit
    # name of data processing function
    function: nrel_toolkit_netcdf
    # names of variables in data to validate
    var: windspeed
    # nature of variable
    # ws: wind speed -- run power curve functions
    nature: ws
    # target variable name to be displayed
    target_var: nrel_toolkit_ws
    # data frequency in minutes
    freq: 5
    # flag value
    flag: 999

# power curve
power_curve: 
  # power curve csv data location
  path: data/power_curve
  # power curve csv name
  file: 2018COE_Market_Average_2.4MW_116.csv
  # name of data processing function
  function: pc_csv
  # wind speed column name in data file
  ws: Wind Speed [m/s]
  # power column name in data file
  power: Power [kW]
  # hub height above ground level
  hub_height: 80

# reference
reference: 
  # variable name to be displayed
  var: wind speed
  # variable units
  units: ms-1